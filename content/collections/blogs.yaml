title: Blogs
template: '@blueprint'
layout: layout
taxonomies:
  - categories
  - tags
revisions: false
route: '/blog/{slug}'
date: true
sort_dir: desc
date_behavior:
  past: public
  future: private
preview_targets:
  -
    label: Entry
    url: '{permalink}'
    refresh: true
structure:
  root: false
  max_depth: 1
  slugs: true
