title: Blog
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: content
            field:
              type: bard
              display: Content
              localizable: true
              buttons:
                - h2
                - h3
                - bold
                - italic
                - unorderedlist
                - orderedlist
                - removeformat
                - quote
                - anchor
                - image
                - table
                - h1
                - h4
                - h5
                - h6
                - underline
                - strikethrough
                - small
                - superscript
                - subscript
                - code
                - codeblock
                - horizontalrule
                - alignleft
                - aligncenter
                - alignright
                - alignjustify
              container: assets
              smart_typography: true
              remove_empty_nodes: false
              sets:
                main:
                  display: Main
                  sets:
                    accordion:
                      display: Accordion
                      fields:
                        -
                          handle: title
                          field:
                            type: text
                            display: Title
                        -
                          handle: content
                          field:
                            type: textarea
                            display: Content
                    icon_list:
                      display: 'Icon List'
                      fields:
                        -
                          handle: icon
                          field:
                            type: text
                            instructions: 'e.g. lucide-check or heroicons classes'
                        -
                          handle: text
                          field:
                            type: text
          -
            handle: featured_image
            field:
              type: assets
              container: assets
              folder: blog
              max_files: 1
              display: 'Featured Image'
              localizable: true
          -
            handle: excerpt
            field:
              type: textarea
              display: Excerpt
              localizable: true
              character_limit: 200
          -
            handle: author
            field:
              type: users
              display: Author
              default: current
              localizable: true
              max_items: 1
          -
            handle: categories
            field:
              type: terms
              taxonomies:
                - categories
              display: Categories
              localizable: true
              mode: select
          -
            handle: tags
            field:
              type: terms
              taxonomies:
                - tags
              display: Tags
              localizable: true
              mode: select
          -
            handle: template
            field:
              type: template
              display: Template
              localizable: true
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              validate:
                - required
