{{# Carousel Component #}}
{{# Usage: {{ partial:components/carousel images="image1,image2,image3" autoplay="true" interval="5" }} #}}

<div x-data="{
    currentIndex: 0,
    images: {{ images | json }},
    autoplay: {{ autoplay ?? 'true' }},
    interval: {{ interval ?? 5 }},
    timer: null,
    init() {
        if (this.autoplay && this.images.length > 1) {
            this.startAutoplay();
        }
    },
    startAutoplay() {
        this.timer = setInterval(() => {
            this.next();
        }, this.interval * 1000);
    },
    stopAutoplay() {
        if (this.timer) {
            clearInterval(this.timer);
            this.timer = null;
        }
    },
    next() {
        this.currentIndex = (this.currentIndex + 1) % this.images.length;
    },
    prev() {
        this.currentIndex = this.currentIndex === 0 ? this.images.length - 1 : this.currentIndex - 1;
    },
    goTo(index) {
        this.currentIndex = index;
    }
}"
@mouseenter="stopAutoplay()"
@mouseleave="if (autoplay && images.length > 1) startAutoplay()"
class="relative my-8">
    
    {{ if images }}
        <div class="relative overflow-hidden rounded-lg shadow-lg">
            {{ images }}
                <div x-show="currentIndex === {{ index }}" 
                     x-transition:enter="transition ease-out duration-300"
                     x-transition:enter-start="opacity-0 transform scale-95"
                     x-transition:enter-end="opacity-100 transform scale-100"
                     x-transition:leave="transition ease-in duration-300"
                     x-transition:leave-start="opacity-100 transform scale-100"
                     x-transition:leave-end="opacity-0 transform scale-95"
                     class="relative">
                    <img src="{{ url }}" alt="{{ alt ?? 'Carousel image' }}" 
                         class="w-full h-64 md:h-96 object-cover">
                </div>
            {{ /images }}
            
            {{ if images | length > 1 }}
                <!-- Navigation Arrows -->
                <button @click="prev()" 
                        class="absolute left-4 top-1/2 transform -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-full hover:bg-opacity-75 transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
                
                <button @click="next()" 
                        class="absolute right-4 top-1/2 transform -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-full hover:bg-opacity-75 transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </button>
                
                <!-- Dots Indicator -->
                <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2">
                    {{ images }}
                        <button @click="goTo({{ index }})" 
                                :class="currentIndex === {{ index }} ? 'bg-white' : 'bg-white bg-opacity-50'"
                                class="w-3 h-3 rounded-full transition">
                        </button>
                    {{ /images }}
                </div>
            {{ /if }}
        </div>
    {{ /if }}
</div>
