{{# Carousel Component #}}
{{# Usage: {{ partial:components/carousel images="{{ images }}" autoplay="{{ autoplay }}" interval="{{ interval }}" }} #}}

<div x-data="{
    currentIndex: 0,
    direction: 'next',
    autoplay: {{ autoplay ?? 'true' }},
    interval: {{ interval ?? 5 }},
    timer: null,
    init() {
        if (this.autoplay && {{ images | length }} > 1) {
            this.startAutoplay();
        }
    },
    startAutoplay() {
        this.timer = setInterval(() => {
            this.next();
        }, this.interval * 1000);
    },
    stopAutoplay() {
        if (this.timer) {
            clearInterval(this.timer);
            this.timer = null;
        }
    },
    next() {
        this.direction = 'next';
        this.currentIndex = (this.currentIndex + 1) % {{ images | length }};
    },
    prev() {
        this.direction = 'prev';
        this.currentIndex = this.currentIndex === 0 ? {{ images | length }} - 1 : this.currentIndex - 1;
    },
    goTo(index) {
        this.direction = index > this.currentIndex ? 'next' : 'prev';
        this.currentIndex = index;
    }
}" @mouseenter="stopAutoplay()" @mouseleave="if (autoplay && {{ images | length }} > 1) startAutoplay()" class="relative my-8">

    {{ if images }}
    <div class="relative overflow-hidden rounded-lg shadow-lg">
        <div class="flex transition-transform duration-500 ease-in-out"
             :style="'transform: translateX(-' + (currentIndex * 100) + '%)'">
            {{ images }}
            <div class="w-full flex-shrink-0">
                <img src="{{ url }}" alt="{{ alt ?? 'Carousel image' }}" class="w-full h-64 md:h-96 object-cover">
            </div>
            {{ /images }}
        </div>

        {{ if images | length > 1 }}
        <!-- Navigation Arrows -->
        <button @click="prev()"
            class="absolute left-4 top-1/2 transform -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-full hover:bg-opacity-75 transition">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
        </button>

        <button @click="next()"
            class="absolute right-4 top-1/2 transform -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-full hover:bg-opacity-75 transition">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
        </button>

        <!-- Dots Indicator -->
        <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2">
            {{ images }}
            <button @click="goTo({{ index }})"
                :class="currentIndex === {{ index }} ? 'bg-white' : 'bg-white bg-opacity-50'"
                class="w-3 h-3 rounded-full transition">
            </button>
            {{ /images }}
        </div>
        {{ /if }}
    </div>
    {{ /if }}
</div>
